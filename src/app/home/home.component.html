<form name="form" (ngSubmit)="onSubmit()">
  <div class="input-group md-form form-sm form-1 pl-0">
    <div class="input-group-prepend">
      <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fas fa-search text-white"
                                                                          aria-hidden="true" ><button class="btn btn-primary"></button></i></span>
    </div>
    <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchInput" name="searchInput">
  </div>
</form>


<div class="container">
  <div class="mt-2 "></div>
  <div class="row">
    <div class="mt-2 "></div>

    <div *ngIf="pretraga" class="col-md-10">
      <div *ngIf="rezultat.length==0" class="col-md-10">
        Ne postoji roba sa ovim nazivom!
      </div>
      <div *ngIf="rezultat.length>0" class="col-md-10">
      <div class="card" *ngFor="let rr of rezultat">


        <div class="card-header">
          <div *ngIf="rr.slika!=null" class="d-flex justify-content-between ">
            <img *ngIf="rr.slika!=undefined" class="images" src="data:image/png;base64,{{rr.slika}}" style="width: 200px; height: 200px"/>
            <button class="btn" type="button" (click)="detailsRoba(rr.id)">Details</button>
          </div>
          <div *ngIf="rr.slika==null" class="d-flex justify-content-between ">
            <button class="btn" type="button" (click)="detailsRoba(rr.id)">Details</button>
          </div>
        </div>

        <div class="card-body">
          <div class="d-flex justify-content-between " >
            <h4>{{rr.naziv}}</h4>
            <button class="btn" type="button" (click)="detailsRoba(rr.id)">Details</button>
          </div>

          <div class="d-flex justify-content-between ">
            <p>Opis </p>&nbsp;
            <p>    {{rr.opis}}</p>
          </div>

          <div class="d-flex justify-content-between ">
            <p>Cena </p>&nbsp;
            <p>    {{rr.cena}}</p>
          </div>


        </div>
      </div>
      </div>


    </div>
  </div>
</div>
