<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">Name</label>
    <input id="firstName" type="text" class="form-control" placeholder="First name" name="firstName"
           formControlName="firstName"
           required/>

    <div class="alert alert-danger"
         *ngIf="signUpForm.get('firstName').errors?.required && signUpForm.get('firstName').touched">First
      name is required
    </div>

  </div>
  <div class="form-group">
    <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last name"
           formControlName="lastName"
           required/>

    <div class="alert alert-danger"
         *ngIf="signUpForm.get('lastName').errors?.required && signUpForm.get('lastName').touched">Last
      name is required
    </div>

  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" type="text" class="form-control" name="city" formControlName="city"
    />

  </div>

  <div class="form-group">
    <label for="phone">Phone number</label>
    <input id="phone" type="text" class="form-control" name="phone" formControlName="phone"
    />

  </div>


  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" name="username" formControlName="username" required/>

    <div class="alert alert-danger"
         *ngIf="signUpForm.get('username').errors?.required && signUpForm.get('username').touched">Username is required
    </div>

  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="text" class="form-control" name="email" required email/>
    <div class="alert alert-danger"
         *ngIf="signUpForm.get('email').errors?.required && signUpForm.get('email').touched">Email is required
    </div>

  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" placeholder="Password" name="password" required
           minlength="6"
           formControlName="password"/>

  </div>
  <div class="form-group">
    <input id="passwordConfirm" type="password" placeholder="Confirm password" class="form-control"
           name="passwordConfirm"
           required minlength="6" formControlName="passwordConfirm"/>

  </div>


  <div class="form-group">
    <button class="form-control btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Register</button>
  </div>

  <div class="alert alert-danger"
       *ngIf="signUpForm.controls.passwordConfirm.errors?.required && signUpForm.controls.passwordConfirm.touched">
    Repeat password is required
  </div>
  <div class="alert alert-danger" *ngIf="signUpForm.errors?.doesMatchPassword">Password does not match</div>

</form>
